<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 3
		</h1>
		<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
		<script>
			// 1. Вводимо необхідні дані
			const tableColumnCount = 7
			// 2. Робимо обчислення та виводимо результат 
			document.write(`<table><tr>`)
			for (let tableColumnNum = 1; tableColumnNum <= tableColumnCount; tableColumnNum++) {
				
				document.write(
					`		
				<td>${tableColumnNum}</td>
					`
				)
			}
			document.write(`</tr></table>`)
		</script>
	</body>
</html>
