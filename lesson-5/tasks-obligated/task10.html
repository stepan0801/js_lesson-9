<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 10</h1>
		<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
		<script>
			// 1. Вводимо необхідні дані
			let minUserNum = parseInt(prompt('введіть мінімальне число інтервалу'))
			let maxUserNum = parseInt(prompt('введіть максимальне число інтервалу'))
			let totalSum = 0
			
			// 2. Робимо обчислення та виводимо результат
			for (let currentNum = minUserNum; currentNum < maxUserNum; currentNum++) {
				if (currentNum%2 !==0) {
					totalSum += currentNum
				}
			}
			document.write(`<p>${totalSum}</p>`)
		</script>

	</body>
</html>
