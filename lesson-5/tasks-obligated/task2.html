<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>
		<p>Створити 10 елементів для введення цін продуктів</p>
		<script>
			// 1. Вводимо необхідні дані
			const countPriceProduct = 10
			// 2. Робимо обчислення та виводимо результат 
			for (let productNum = 1; productNum <= countPriceProduct; productNum++) {
				
				document.write(`
						<div class="product"><label for="H-1">Product #${productNum}</label><input id="H-1" type="text"></div>`
				)
			}
			
		</script>

	</body>
</html>
