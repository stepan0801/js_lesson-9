<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>
		<p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
		<script>
			// 1. Вводимо необхідні дані
			const weekQuantity = parseInt(prompt('введіть кількість тижнів', 'к-ть'))
			const maxDayWeek = 7
			let totalProfit = 0
					
			// 2. Робимо обчислення та виводимо результат

			for (let j = 1; j <= weekQuantity; j++) {
				let weekProfit = 0
				for (let i = 0; i < maxDayWeek; i++){
				let dayProfit = parseFloat(prompt('введіть обсяг прибутку за день', 'грн'))
				weekProfit += dayProfit
				totalProfit += dayProfit
			}
							
				document.write(`<p>Обсяг прибутку за ${j} тиждень становить ${weekProfit}грн</p>`)
			}
			
			document.write(`<p>Прибуток за звітний період становит ${totalProfit}грн</p>`)
		</script>
	</body>
</html>
