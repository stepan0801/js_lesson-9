<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 5</h1>
		<p>Вивести таблицю</p>
		<script>
			// 1. Вводимо необхідні дані
			const tableColumnCount = 3
			const rowColumnCount = 3
			let tableCell = 1
			// 2. Робимо обчислення та виводимо результат 
			document.write(`<table>`)
				for (let rowColumnNum = 1; rowColumnNum <= rowColumnCount; rowColumnNum++){
				document.write(`<tr>`)
			for (let tableColumnNum = 1; tableColumnNum <= tableColumnCount; tableColumnNum++) {
				
				document.write(
					`		
				<td>${tableCell++}</td>
					`
				)
			}
			document.write(`</tr>`)
			}
			document.write(`</table>`)
		</script>
	</body>
</html>
