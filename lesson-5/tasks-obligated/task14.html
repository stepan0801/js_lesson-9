<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 14</h1>
		<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</p>
		<script>
			// 1. Вводимо необхідні дані
			const userObligatePay = 1000
			alert(`Вам необхідно внести ${userObligatePay}грн`)
			let userPayment = 0
			let operationResult
			let restOfPay = 0
			// 2. Робимо обчислення та виводимо результат
			for (let i = 0; i < userObligatePay; i++) {
				userPayment += parseFloat(prompt('введіть Вашу суму грошей', 'грн'))
				if (userPayment >= userObligatePay) {
					operationResult = 'Сума зарахована'
					break
				}
				else{
					restOfPay = userObligatePay - userPayment
					operationResult = `Вам необхідно внести ще ${restOfPay}`
				}
				
			}
			document.write(`<p>${operationResult}</p>`)
		</script>

	</body>
</html>
