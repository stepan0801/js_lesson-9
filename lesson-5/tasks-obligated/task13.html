		<h1>Задача 13</h1>
		<p>Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.</p>
		<script>
			// 1. Вводимо необхідні дані
			let N = parseInt(prompt('введіть число не більше 5'))
			let M = parseInt(prompt('введіть число не більше 5'))
			let userTry = parseInt(prompt(`введіть кількість спроб не більше ${parseInt((N+M)/2)}`))
			let resultOfFire
			// 2. Робимо обчислення та виводимо результат
			let cellField = N * M
			let shipPositionN = 1 + Math.floor(Math.random() * (N - 1 + 1))
			let shipPositionM = 1 + Math.floor(Math.random() * (M - 1 + 1))
			
		exit: for (let i = 0; i < userTry; i++) {
			let userChooseN = prompt(`веедіть номер клітинки по N не більше ${N}`)
			let userChooseM = prompt(`веедіть номер клітинки по M не більше ${M}`)
				if((userChooseN === shipPositionN) && (userChooseM === shipPositionM)){
				resultOfFire='Ви перемогли'
				break exit
				}
					else resultOfFire='Ви програли'
			}
			document.write(`<p>${resultOfFire}, корабель знаходився за координматами N(${shipPositionN}), M(${shipPositionM})</p>`)
		</script>
