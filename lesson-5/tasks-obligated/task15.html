<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 15</h1>
		<p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
		<script>
			// 1. Вводимо необхідні дані
			const maxQuantityTemp = 12
			let totalYearTemp = 0
			// 2. Робимо обчислення та виводимо результат
			for (let i = 0; i < maxQuantityTemp; i++) {
				let monthTemp = parseFloat(prompt('введіть середню температуру за місяць', 'С'))
				if(!isFinite(monthTemp)) continue
				totalYearTemp += monthTemp
			}
			document.write(`Середня температура за рік впродовж року становить ${totalYearTemp / maxQuantityTemp}`)
		</script>
	</body>
</html>
