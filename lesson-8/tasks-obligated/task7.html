<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 7</h1>
		<p>Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за: <br>
			за весь рік; <br>
			у першій половині року; <br>
			у другій половині року; <br>
			за літо; <br>
			за ІІ квартал;
			за парні місяці (з парними номерами); <br>
			за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
		</p>
		<script>
			// 1. Вводимо необхідні дані
			
        let monthPayYear = []
		  const itemsNumber = 12
        for (let i = 1; i <= itemsNumber; i++) {
          const monthPay = parseFloat(prompt(`Ввдеіть суму платіжки за ${i} місяць`))
          monthPayYear.push(monthPay)
        }
       

		function getYearSum(month) {
			let totalSum = 0
			for (let i = 0; i <month.length; i++) {
				totalSum += month[i]
			}
			return totalSum
		}

		function getFirstHalfYearSum(month) {
			let totalSum = 0
			for (let i = 0; i <month.length-6; i++) {
				totalSum += month[i]
			}
			return totalSum
		}

		function getSecondHalfYearSum(month) {
			let totalSum = 0
			for (let i = 6; i <month.length; i++) {
				totalSum += month[i]
			}
			return totalSum
		}

		function getSummerSum(month) {
			let totalSum = 0
			for (let i = 5; i <month.length-4; i++) {
				totalSum += month[i]
			}
			return totalSum
		}
		
		function getEvenMonthSum(month) {
			let totalSum = 0
			for (let i = 1; i <month.length; i +=2) {
				totalSum += month[i]
			}
			return totalSum
		}

		function getSecondQuartSum(month) {
			let totalSum = 0
			for (let i = 3; i <month.length-6; i++) {
				totalSum += month[i]
			}
			return totalSum
		}

		function getFirstQuartMonthYear(month) {
			let totalSum = 0
			for (let i = 0; i <month.length; i +=3) {
				totalSum += month[i]
			}
			return totalSum
		}
			// 2. Робимо обчислення та виводимо результат
			let yearSum = getYearSum(monthPayYear)
			let firstHalfYearSum  = getFirstHalfYearSum(monthPayYear)
			let secondHalfYearSum  = getSecondHalfYearSum(monthPayYear)
			let summerSum  = getSummerSum(monthPayYear)
			let secondQuartSum  = getSecondQuartSum(monthPayYear)
			let evenMonthYear = getEvenMonthSum(monthPayYear)
			let firstQuartMonthYear = getFirstQuartMonthYear(monthPayYear)

			document.write(`
			<p>Сума платіжок за весь рік: ${yearSum}</p>
			<p>Сума платіжок у першій половині року: ${firstHalfYearSum}</p>
			<p>Сума платіжок у другій половині року: ${secondHalfYearSum}</p>
			<p>Сума платіжок за літо: ${summerSum}</p>
			<p>Сума платіжок за ІІ квартал: ${secondQuartSum}</p>
			<p>Сума платіжок за парні місяці (з парними номерами): ${evenMonthYear}</p>
			<p>Сума платіжок за місяці, які є початковими у сезоні (весна, літо, осінь, зима): ${firstQuartMonthYear}</p>
			`)
		</script>
	</body>
</html>
