<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>
		<p> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
		<script>
		// 1. Вводимо необхідні дані
			function dayWeekType(day) {
				switch (day) {
					case 1:
					case 2:
					case 3:
					case 4:
					case 5: return "робочий"
					case 6:
					case 7: return "вихідний"
					default: return "невідомий"
				}
			}
			// 2. Робимо обчислення та виводимо результат 
			const day = parseInt(prompt('Введіть порядковий номер дня тижня'))
			const dayType = dayWeekType(day)
			document.write(`<p>Це ${dayType} день</p>`)
		</script>
	</body>
</html>
