<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>
		<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>
		<script>
			// 1. Вводимо необхідні дані
			function getTable(rows, columns, value) {
				document.write(`<table>`)
					for (let i = 0; i < rows; i++) {
						document.write(`<tr>`)
						for (let j = 0; j < columns; j++) {
							document.write(`<td>${value}</td>`)
						}
						document.write(`</tr>`)
					}
			document.write(`</table>`)
			}
			// 2. Робимо обчислення і виводимо результат
			let userEnterRows = parseInt(prompt('введіть кількість рядків таблиці'))
			let userEnterColumns = parseInt(prompt('введіть кількість стовпчиків таблиці'))
			let userEnterValue = prompt('введіть значення клітинки')

			let resultUserTable = getTable(userEnterRows, userEnterColumns, userEnterValue)
		</script>
	</body>
</html>
