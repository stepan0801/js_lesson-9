<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 5</h1>
		<p> Створити окремі функції, які переводять: <br>
			1) Сантиметри у дюйми; <br>
			2) Кілограми у фунти; <br>
			3) Кілометри у милі. <br>
		</p>
		<script>
				// 1. Вводимо необхідні дані
			function getInch(x1) {
				return x1/2.54
			}
			function getFunts(x2) {
				return x2*0.4536
			}
			function getMiles(x3) {
				return x3/1.61
			}
			const centimeterValue = parseFloat(prompt('Введіть кількість сантиметрів'))
			const kilogramsValue = parseFloat(prompt('Введіть кількість кілограмів'))
			const kilometrsValue = parseFloat(prompt('Введіть кількість кілометрів'))

			const inchResult = getInch(centimeterValue)
			const funtsResult = getFunts(kilogramsValue)
			const milesResult = getMiles(kilometrsValue)
			document.write(`<p>${inchResult} дюймів</p><p>${funtsResult} фунтів</p><p>${milesResult} миль</p>`)
		</script>
	</body>
</html>
