<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 0</h1>
		<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
		<script>
			// 1. Вводимо необхідні дані
			function currentYearPart(month) {
				switch (month) {
					case 1:
					case 2:
					case 12: return "Зима"
					case 3:
					case 4:
					case 5: return "Весна"
					case 6:
					case 7:
					case 8: return "Літо"
					case 9:
					case 10:
					case 11: return "Осінь"
					default: return "Такого місяця не існує"
				}
			}
			// 2. Робимо обчислення та виводимо результат 
			const month = parseInt(prompt('Введіть номер порядковий номер місяця'))
			const yearPart = currentYearPart(month)
			document.write(`<p>Пора року зараз ${yearPart}</p>`)
		</script>
	</body>
</html>
