	<body>
		<h1>Задача 3 </h1>
		<p> Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
		<script>
			
			let userInputElements= parseInt(prompt('введіть кількість елементів масиву'))
			const firstFiveElem = 5
			function getUserArr(userInputElements) {
				let Arr = new Array(userInputElements)
				Arr.fill(1, 0, firstFiveElem) 
				Arr.fill(7, firstFiveElem)
				return Arr
			}

			// 2. Робимо обчислення та виводимо результат 
			let currentArr = document.write(`<p>${getUserArr(userInputElements)}</p>`)
		</script>
	</body>
