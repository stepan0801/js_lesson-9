<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/style.css">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4</h1>
		<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
		<script>
			// 1. Вводимо необхідні дані
			const Array = [25,105,169,87,963,14,21,56,789,412,3,157,19,29,79,451,9741]

			function getCurrentArr(Array) {
				const newArr = [];
				for (let element of Array) {
					if(element > 100) newArr.push(element) 
				}
				return newArr
			}
			// 2. Робимо обчислення та виводимо результат 

			let currentArr = document.write(`<p>Дано масив:<br> ${Array}</p><p>Масив з елементами більші за сто:<br> ${getCurrentArr(Array)}</p>`)
			
		</script>
	</body>
</html>
