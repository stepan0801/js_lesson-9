		<h1>Задача 6</h1>
		<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
		<script>
			const arrayAnyElements = [25,105,169,-87,963,14,21,-56,789,412,3,-157,19,29,79,451,9741]

			function getCurrentArr(arrayAnyElements) {
				const newArr = [];
				for (let element of arrayAnyElements) {
					if(element > arrayAnyElements[0]) newArr.push(element*2) 
				}
				return newArr
			}
			// 2. Робимо обчислення та виводимо результат 

			let currentArr = document.write(`<p>Дано масив:<br> ${arrayAnyElements}</p><p>Змінений масив:<br> ${getCurrentArr(arrayAnyElements)}</p>`)
		</script>
