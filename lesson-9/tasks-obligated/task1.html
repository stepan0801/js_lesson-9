	<body>
		<h1>Задача 1</h1>
		<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
		<script>
			// 1. Вводимо необхідні дані

			let userInputElements= parseInt(prompt('введіть кількість елементів масиву'))
			function getUserArr(userInputElements) {
				return new Array(userInputElements).fill(0) 
			}
			// 2. Робимо обчислення та виводимо результат 
			let currentArr = document.write(`<p>${getUserArr(userInputElements)}</p>`)
			
		</script>
	</body>
