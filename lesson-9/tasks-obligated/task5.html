	<body>
		<h1>Задача 5</h1>
		<p>Дано масив елементів. Знайти добуток додатних елементів</p>
		<script>
			const arrayAnyElements = [5,-105,-169,7,3,14,21,-56,9,-412,3,-157,19,29,39,-451,-9741]

			function getCurrentArr(arrayAnyElements) {
				// const newArr = [];
				let productOfElements = 1
				for (let element of arrayAnyElements) {
					if(element > 0) productOfElements = productOfElements * element
						// newArr.push(element)
				}
				return productOfElements
			}
			// 2. Робимо обчислення та виводимо результат 

			let currentArr = document.write(`<p>Дано масив:<br> ${arrayAnyElements}</p><p>Добуток додатних елементів:<br> ${getCurrentArr(arrayAnyElements)}</p>`)
		</script>
	</body>
